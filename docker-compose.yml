version: "3.8"

services:
  frontend:
    image: 14790897/frontend-handwriting:latest
    ports:
      - "2345:80"
    depends_on:
      - backend
    networks:
      - mynetwork

  backend:
    image: 14790897/backend-handwriting:latest
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - mynetwork

  db:
    image: 14790897/mysql-handwriting:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    networks:
      - mynetwork
      
networks:
  mynetwork: